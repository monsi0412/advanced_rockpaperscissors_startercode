      <title>RPS Game</title>

  </head>

  <body>

    <div class="container-fluid text-center" id="index">
      <h1 id="heading">R. P. S.</h1>
      <div class="row">
        <div class="col-md-12">
          <img src="https://futurism.com/wp-content/uploads/2014/05/rock-paper-scissors.jpg" class="img-responsive">
        </div>
      </div>
      
      <div class="row">
        <div class="col-md-12" id="spacer">
          
        </div>
      </div>
      
      <div class="row">
        <div class="col-md-12">
          <p>
            <input type="text" name="Choice" id="userInput"/>
            <button type="button" class="btn btn-primary" id="shoot">SHOOT!</button>
          </p>
        </div>
      </div>
      
      <div class="row">
        <div class="col-md-12" id="spacer">
          
        </div>
      </div>
      
      

      <div class="row pointsDisplay">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
          <label for = "counter" class="pointsLabel">Points: </label>
          <input class="counter" value = "0" readonly="readonly"/>          
        </div>
        <div class="col-md-4">
           
        </div>
      </div>
  
    </div>
    
  
  <!--User wins div-->
  
    <div id="youWon" class="container-fluid text-center">

            YOU WIN!!!
        </h1>

          <div class="col-md-12" id="spacer">

        </div>

          </div>
        </div>
        <div class="row movesDisplay">
          <div class="col-lg-2">
            
          </div>
          <div class="col-lg-3">
            <p  class="movesDisplay">
              Your Move: <span class="yourMove"> </span>
            </p>
          </div>
          <div class="col-lg-2">
            <p class="movesDisplay VS">
              VS
            </p>
          </div>
          <div class="col-lg-3">
            <p class="movesDisplay">
              Computer's Move: <span class="computerMove" ></span>
            </p>
          </div>
          <div class="col-lg-2">
             
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            
          </div>
          <div class="col-md-4">
            <p>
              <button type="button" class="btn btn-primary again" >
                  Try Again
              </button>
            </p>
          </div>
          <div class="col-md-4">
            
          </div>
      </div>
    </div>
